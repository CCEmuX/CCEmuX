import groovy.json.JsonSlurper

plugins {
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.4'
	id 'eclipse'
	id 'idea'
}

group = 'net.clgd'
version = '1.0-SNAPSHOT'

mainClassName = 'net.clgd.ccemux.init.Launcher'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext.cc = new JsonSlurper().parse(file('src/main/resources/ccemux.json'))

repositories {
	mavenCentral()

	ivy {
		name = 'computercraft'
		artifactPattern cc.ccPatternRemote
	}

	maven {
		name = "squiddev"
		url = "https://dl.bintray.com/squiddev/maven"
	}
	
	maven {
		name = "snapshots"
		url = "https://oss.sonatype.org/content/repositories/snapshots/"
	}
}

dependencies {
	compileOnly ":${cc.ccModule}:${cc.ccRevision}"

	compile 'org.slf4j:slf4j-simple:1.7.21'
	
	compile 'commons-io:commons-io:2.5'
	compile 'commons-cli:commons-cli:1.3.1'
	compile 'commons-codec:commons-codec:1.10'
	
	compile 'org.squiddev:cctweaks-lua:1.3.0'

	compile 'com.google.guava:guava:20.0'
	compile 'com.google.code.gson:gson:2.8.0'
	
	testCompile 'junit:junit:4.12'
}

task customRom (type: Zip) {
	from 'src/main/rom'
	
	include '*'
	include '*/*'

	archiveName 'custom.rom'
	destinationDir = file('src/main/resources')
}

configure(customRom) {
	group = "Build"
	description = "Packs custom rom files into an embeddable archive."
}

processResources.dependsOn customRom

jar {
	manifest {
		attributes 'SplashScreen-Image': 'splash1.png', 'Implementation-Version': version
	}
}

shadowJar {
	classifier = null

	exclude '*.html'
	exclude 'META-INF/maven/*/*/*.*'
}

// enable trace logging when running via gradle
run {
	systemProperty "org.slf4j.simpleLogger.defaultLogLevel", "trace"
	standardInput = System.in
}

runShadow {
	systemProperty "org.slf4j.simpleLogger.defaultLogLevel", "trace"
	standardInput = System.in
}

build.dependsOn shadowJar
